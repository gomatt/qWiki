<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="qWiki">
<script src=http://code.jquery.com/jquery-2.1.3.min.js></script>
<script src=pages.js></script>
<script>
//<![CDATA[
(function(qWiki) {
	qWiki(window.jQuery, window, document);
} (function($, window, document) {
	$(function() {
		get_book();
		$(document).ready(function() {
			// DOM ready
			set_page();
			
			// user clicks a link
			$(document).delegate('a', 'click', function() {
				var target = $(this).attr("title");
				set_page(target);
			});
			//$('a').on('click', function() {
			//});
		});
	});

	// configuration
	var config = {
		'version':'0.1a',
		'home':'main page', // default page
		'page_divider':'::',
		'style_title':'css',
		'template_title':'template'
	};
	
	// script start
	console.log('Script started: qWiki ' + config.version);
	
	// 'global' variables
	var page_titles = [],
	//page_content = [],
	xml = "",
	$xml = {};

	// remove
	var bookshelf = {
		xml: function() {
			return $.parseXML(book)
		}
	};

	// parse xml document, if available
	function get_book() {
		if (typeof book !== 'undefined') {
			xml = $.parseXML(book);
			$xml = $(xml);
			
			$xml.find('page').each(function() {
				page_titles.push($(this).attr('title'));
				//page_content.push($(this).find('content').text());
			});
			console.log("Book available; pages found: " + page_titles.length);
		} else {
			console.log("Book not found!");
		}
	}

	// page object
	var page = {
		title: config.home,
		exist: function() {
			return $xml.find('page[title="' + this.title + '"]').length;
		},
		changed: false,
		type: function() {
			return $xml.find('page[title="' + this.title + '"]').find('type').text() || "page";
		},
		content: function(parsed) {
			if (parsed)
				return parse($xml.find('page[title="' + this.title + '"]').find('content').text());
			else
				return $xml.find('page[title="' + this.title + '"]').find('content').text();
		},
		html: function() {
			var html = "";
			// add template html
			html += this.modifier(config.template_title, false);
			
			// insert simple values into template
			//html = html.replace(/%(\w*)%/g,function(m,key){return template_values.hasOwnProperty(key)?template_values[key]:m;});
			
			// replace template values with content
			html = html.replace(/{{=page_title}}/g, this.title) // page title
			.replace(/{{=page_content}}/g, this.content(true)) // page content after being parsed
			.replace(/{{=page_content_raw}}/g, this.content()); // raw content
			
			// return content
			return html;
		},
		namespaces: function() {
			var namespaces = this.title.split(config.page_divider);
			namespaces.pop();
			return namespaces;
		},
		modifier: function(modifier_type, all) {
			modifier_type = modifier_type || config.template_title;
			var modifier = page_content(config.page_divider + modifier_type);
			var new_modifier = "";
			var namespace_titles = "";
			$.each(this.namespaces(), function(i, namespace_title) {
				namespace_titles += namespace_title + config.page_divider;
				new_modifier = page_content(namespace_titles + modifier_type);
				if (new_modifier) {
					if (all)
						modifier += "\n" + new_modifier;
					else
						modifier = new_modifier;
				}
			});
			return modifier;
		}
	};

	// regex
	var re = {
		html_remove: /<\/?([^<\/\s>]+)[^<>\n]*>/g,
		link_internal: /\[\[([^\]\|]*)(?:\|([^\]]*))?\]\]/g,
		italic: /(?!\/|\s\/{2})(^|[\s\-_'"*>;([{<])\/(.+?)\//mg,
		emphasis: /(^|[\s\-_'"*>;([{<])\/{2}(.+?)\/{2}/mg,
		underline: /(^|[\s\/\-'"*>;([{<])_(.+?)_/mg,
		strikethrough: /(?!^\-{2}|\s\-{2})(^|[\s\/_'"*>;([{<])\-(.+?)\-/mg,
		del: /(^|[\s'"*>;([{<])\-{2}(.+?)\-{2}/mg,
		strong: /(^|[\s\/\-'"*>;([{<])\!(.+?)\!/mg,
		bold: /(^|[\s\/\-'">;([{<])\*(.+?)\*/mg
	}

	// content parser
	function parse(content) {
		content = content//.replace(/\\\n/g, "")
		.replace(re.html_remove, "")
		.replace(re.link_internal, function(str, target, label) {
			// [[link|label]] or [[link]]
			if (target)
				return render_wiki_link(target, label);
			return str; // invalid
		})
		.replace(re.italic, "$1<"+"i>$2<"+"/i>")
		.replace(re.emphasis, "$1<"+"em>$2<"+"/em>")
		.replace(re.underline, "$1<"+"span style=\"text-decoration:underline;\">$2<"+"/span>")
		.replace(re.strikethrough, "$1<"+"s>$2<"+"/s>")
		.replace(re.del, "$1<"+"del>$2<"+"/del>")
		.replace(re.bold, "$1<"+"b>$2<"+"/b>")
		.replace(re.strong, "$1<"+"strong>$2<"+"/strong>")
		.replace(/\n/g, "<"+"br>");
		return content;
	}

	// RENDERING FUNCTIONS
	function render_wiki_link(target, label) {
		label = label || target;
		var $link = $('<a>', {
			title: target,
			text: label
		});
		if (!page_content(target)) $link.addClass('broken');
		return $link.get(0).outerHTML;
	}

	// MISC FUNCTIONS
	// return raw content of specific page
	function page_content(page_title) {
		return $xml.find('page[title="' + page_title + '"]').find('content').text();
	}
	// append namespace styling to head
	function load_style() {
		// remove past styles
		$('style').remove();
		
		// load page styles
		var style = $('<style>', {
			html: page.modifier(config.style_title, true)
		});
		return style.appendTo('head');
	}
	// append content to body
	function load_content() {
		$('body').html(page.html());
	}

	// MAIN FUNCTIONS
	// set current page
	function set_page(page_title) {
		if (page_title) {
			console.log('Searching for: "' + page_title + '"');
			page.title = page_title;
		}

		if (page.exist()) {
			console.log('Current page: "' + page.title + '"');
			load_style();
			load_content();
			document.title = page.title;
		} else {
			console.log('Page not found!');
			//set_page(config.home);
		}
	}
}));
//]]>
</script>
</head>
<body>
</body>
</html>
